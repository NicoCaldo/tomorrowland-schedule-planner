<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomorrowland Lineup Selector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      select {
        margin: 10px 0;
        padding: 5px;
      }
      button {
        padding: 5px 10px;
      }
      #selectionHistory {
        margin-top: 20px;
      }
      #selectionHistory h2 {
        margin-bottom: 10px;
      }
      #selectionHistory ul {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Tomorrowland Lineup Selector</h1>
    <div id="artistSelector"></div>
    <div id="selectionHistory"></div>

    <script>
      let performances = [];
      let selectedArtists = [];
      const days = ["FRIDAY", "SATURDAY", "SUNDAY"];
      let currentDayIndex = 0;

      async function loadData() {
        const response = await fetch(
          "TLBE24-W1-211903bb-da4c-445d-a1b3-6b17479a9fab.json"
        );
        const data = await response.json();
        performances = data.performances;
        showInitialArtists();
      }

      function showInitialArtists() {
        showArtistsForCurrentDay("12:00:00");
      }

      function showArtistsForCurrentDay(startTime) {
        const currentDay = days[currentDayIndex];
        const dayArtists = performances.filter(
          (p) => p.day === currentDay && p.startTime.includes(startTime)
        );

        if (dayArtists.length === 0) {
          moveToNextDay();
          return;
        }

        const select = createSelect(
          dayArtists,
          `Choose an artist starting at ${startTime} on ${currentDay}:`
        );
        const button = createButton("Select", () => selectArtist(select.value));

        document.getElementById("artistSelector").innerHTML = "";
        document.getElementById("artistSelector").append(select, button);
      }

      function selectArtist(artistId) {
        const selectedArtist = performances.find((p) => p.id === artistId);
        selectedArtists.push(selectedArtist);
        showNextArtists();
      }

      function showNextArtists() {
        const lastSelectedArtist = selectedArtists[selectedArtists.length - 1];
        const endTime = moment(lastSelectedArtist.endTime);
        const nextArtists = performances.filter(
          (p) =>
            p.day === days[currentDayIndex] && moment(p.startTime) > endTime
        );

        const uniqueStageArtists = nextArtists.reduce((acc, curr) => {
          if (
            !acc[curr.stage.name] ||
            moment(curr.startTime) < moment(acc[curr.stage.name].startTime)
          ) {
            acc[curr.stage.name] = curr;
          }
          return acc;
        }, {});

        const sortedArtists = Object.values(uniqueStageArtists).sort(
          (a, b) => moment(a.startTime) - moment(b.startTime)
        );

        if (sortedArtists.length === 0) {
          moveToNextDay();
          return;
        }

        const select = createSelect(
          sortedArtists,
          `Choose next artist after ${lastSelectedArtist.name}:`
        );
        const button = createButton("Select", () => selectArtist(select.value));

        document.getElementById("artistSelector").innerHTML = "";
        document.getElementById("artistSelector").append(select, button);
      }

      function moveToNextDay() {
        currentDayIndex++;
        if (currentDayIndex < days.length) {
          showArtistsForCurrentDay("12:00:00");
        } else {
          showNoMoreArtists();
        }
      }

      function showNoMoreArtists() {
        document.getElementById("artistSelector").innerHTML =
          "<p>No more artists available for any day.</p>";
        displaySelectionHistory();
      }

      function displaySelectionHistory() {
        const historyDiv = document.getElementById("selectionHistory");
        historyDiv.innerHTML = "<h2>Your Selected Artists:</h2>";
        const list = document.createElement("ul");
        selectedArtists.forEach((artist) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${artist.name} - ${artist.stage.name} (${
            artist.day
          }, ${formatTime(artist.startTime)} - ${formatTime(artist.endTime)})`;
          list.appendChild(listItem);
        });
        historyDiv.appendChild(list);
      }

      function createSelect(artists, label) {
        const select = document.createElement("select");
        select.classList.add("form-select");
        select.innerHTML =
          `<option value="">${label}</option>` +
          artists
            .map(
              (a) =>
                `<option value="${a.id}">${a.name} - ${
                  a.stage.name
                } (${formatTime(a.startTime)})</option>`
            )
            .join("");
        return select;
      }

      function createButton(text, onClick) {
        const button = document.createElement("button");
        button.classList.add("btn", "btn-primary");
        button.textContent = text;
        button.onclick = onClick;

        const wideButton = document.createElement("div");
        wideButton.classList.add("d-grid");
        wideButton.appendChild(button);

        return wideButton;
      }

      function formatTime(timeString) {
        return moment(timeString).format("HH:mm");
      }

      loadData();
    </script>
  </body>
</html>
